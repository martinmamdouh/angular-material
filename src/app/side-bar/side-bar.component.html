
<div class="row">
    <mat-sidenav-container   >
  
      <mat-sidenav   class="col-3" mode='side' #sidenav opened  >
        
        <img src="https://cdn.pixabay.com/photo/2017/10/25/16/54/african-lion-2888519_960_720.jpg">
        <p class="center">Martin Mamdouh</p>
        <ul>
          <li *ngFor="let content of sideBarContentList"
              (click)="onSelect(content.title)"
              [class.selected]="content.title===selectedTitle"
              [routerLink]='content.path' >{{content.title}}
               
          </li>
        </ul>
        

        
      </mat-sidenav>
      <mat-sidenav-content  class="col-9"> 
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button> 
        <router-outlet></router-outlet>
        
      </mat-sidenav-content>
    </mat-sidenav-container>

</div>
